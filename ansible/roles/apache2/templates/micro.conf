<VirtualHost *:8080>

  ServerName localhost
  ServerAdmin admin@example.com

  DocumentRoot {{ project_path }}/

  WSGIDaemonProcess localhost python-path={{ project_path }}:{{ project_path }}env/lib/python3.6/site-packages/ processes=2 threads=15 display-name=%{GROUP}
  WSGIProcessGroup localhost
  WSGIScriptAlias / {{ project_path }}/wsgi.py

  <Directory {{ project_path }} >
    <Files wsgi.py>
      Order deny,allow
      Require all granted
    </Files>
  </Directory>

</VirtualHost>
