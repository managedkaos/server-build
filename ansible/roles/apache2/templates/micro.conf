<VirtualHost *:8080>

  ServerName {{ server_fqdn }}
  DocumentRoot {{ project_path }}/

  CustomLog /var/log/apache2/{{ server_fqdn }}-access.log combined
  ErrorLog /var/log/apache2/{{ server_fqdn }}-error.log

  WSGIDaemonProcess {{ server_fqdn }} python-path={{ project_path }}:{{ project_path }}/env/lib/python3.6/site-packages processes=2 threads=15 display-name=%{GROUP}
  WSGIProcessGroup {{ server_fqdn }}
  WSGIScriptAlias / {{ project_path }}/wsgi.py

  <Directory {{ project_path }} >
    <Files wsgi.py>
      Order deny,allow
      Require all granted
    </Files>
  </Directory>

</VirtualHost>
